<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <meta name="description" content="NSE Aceptamos sus comentarios y hacernos llegar sugerencias mediante formulario de contacto.">
    <meta name="keywords" content="FOTOGRAFIA, BODAS, CUMPLEXV, EVENTOS, FIESTAS, PROFESIONAL, URUGUAY, PRESUPUESTO">

    <title>Contacto con NSE</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content center">
        <div class="gridContainer"> 
            <!-- header -->
            <div class="headContainer">
                <header class="header-section">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- NEW LOGO -->
                                <div class="logo col-lg-4">
                                    <a href="#">
                                        <img src="../imagenes/newLogo.png" alt="">
                                    </a>
                                </div>
                                <!-- NAV MENU -->
                                <nav class="nav-menu">
                                    <ul class="menu nav justify-content-center">
                                        <li class="nav-item"><a href="../index.html">Inicio</a></li>
                                        <li class="nav-item"><a href="./servicios.html">Servicios</a></li>
                                        <li class="nav-item"><a href="./portfolio.html">Portfolio</a></li>
                                        <li class="nav-item"><a class="active" href="#">Contacto</a></li>
                                        <li class="nav-item"><a href="./bio.html">Bio</a></li>
                                    </ul>
                                <!-- fin nav  -->
                                </nav>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <!-- fin header -->
            <!-- MAIN -->
            <div class="black">
                <h3>Formas de contacto</h3>
            </div>
            <main class="main-container forms">
                <!-- CONTACT FORM -->
                <section class="form__contacto">
                    <h4>Formulario de contacto</h4>
                    <input class="form__input" type="text" placeholder="Nombre">
                    <input class="form__input" type="text" placeholder="Email">
                    <label class="form__input"> País </label>
                    <select class="form__input">
                        <option>Uruguay</option>
                        <option>España</option>
                        <option>Otro</option>
                    </select>
                    <textarea class="form__input" placeholder="Su mensaje"></textarea>
                    <input class="button" type="submit" value="Enviar">
                </section>
                <!-- SUGEST FORM -->
                <section class="form__contacto sugerencia">
                    <h4>Formulario de sugerencias</h4>
                    <input class="form__input" type="text" placeholder="Nombre">
                    <input class="form__input" type="text" placeholder="Email">
                    <textarea class="form__input" placeholder="Su sugerencia"></textarea>
                    <input class="button" type="submit" value="Enviar">
                </section>
            </main>
            <!-- fin main -->
            <!-- FOOTER -->
            <div class="footerContainer">
                <footer class="footer1">
                    <div>
                        <h4 class="gracias">Gracias por visitarnos</h4>
                    </div>
                    <div>
                        <h5> Síguenos en <a class="btn--ig" target="_blank" href="#">Instagram</a> o <a class="btn--fb" href="#"> Facebook</a>  </h5>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
